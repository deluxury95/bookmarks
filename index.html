<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-bookmark"></i>
        </div>
        <h1>Bookmark Manager</h1>
        <div class="input-group">
            <input type="text" id="websiteName" placeholder="Website Name" required>
            <input type="text" id="websiteURL" placeholder="Website URL" required>
            <button id="addBookmark">Add Bookmark</button>
        </div>
        <div id="bookmarksList" class="bookmarks-list">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
